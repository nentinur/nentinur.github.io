        <div class="card-body">
            <h5 class="card-title">Lihat Koordinat</h5>
            <p class="card-text">Jika anda mengklik tombol ini, anda bisa melihat koordinat anda di GPS loh..</p>

            <button class="btn btn-primary" onclick="getLocation()">Ayo Coba</button>

            <p class="mt-3" id="demo"></p>

            <script>
            var x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Lokasi Anda: " + "<br>Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
            }
            </script>
        </div>
        
      </div>
</body>
