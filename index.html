        <div class="card-body">
            <h5 class="card-title">Lihat Koordinat</h5>

            <button class="btn btn-primary" onclick="getLocation()">Ayo Coba</button>

            <p class="mt-3" id="demo"></p>

            <div id="map"></div>

            <script>
            var x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(initMap);
                } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                
            }
            function initMap(position) {
              x.innerHTML = "Lokasi Anda: " + "<br>Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
              var element = document.getElementById("map");
              element.style = "height:500px;";
              var map = L.map(element);

              L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
                attribution:
                  '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
              }).addTo(map);

              var target = L.latLng(
                position.coords.latitude,
                position.coords.longitude
              );
              map.setView(target, 18);
              L.marker(target).addTo(map);
            }
          </script>
        </div>
      </div>
